<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="transition.css">
    <title>Document</title>
    <style>
      *{
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .one{
        height: 15vh;
        width: 10%;
        background-color: blue;
        transition: 2s;

      }

      div:hover{
        transform: rotate(180deg);
      }

      .im img{
        transition: 1s;
      }
      .im img:hover{
        transform: transition(100px, 100px);
      }


    </style>
</head>
<body>
  <div class="one">

  </div>
  
  <div class="im">
    <img src="image/ben.png" width="200" height="150">
  </div>

  

</body>
</html>
